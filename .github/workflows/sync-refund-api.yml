name: Sync API Specs & Run Collection

on:
  push:
    paths:
      - 'specs/**/*.yaml'
      - 'specs/**/*.json'

jobs:
  sync-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Postman CLI
        run: npm install -g postman-cli

      - name: Login to Postman CLI
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
        run: postman login --apikey "$POSTMAN_API_KEY"

      - name: Update Spec in Postman
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
          POSTMAN_SPEC_ID: ${{ secrets.POSTMAN_SPEC_ID }}
        run: |
          curl -X PUT "https://api.getpostman.com/specs/$POSTMAN_SPEC_ID" \
            -H "X-Api-Key: $POSTMAN_API_KEY" \
            -H "Content-Type: application/json" \
            -d @specs/payment-refund-api-openapi.yaml

      - name: Regenerate Collection from Spec
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
          POSTMAN_SPEC_ID: ${{ secrets.POSTMAN_SPEC_ID }}
        run: |
          curl -X POST "https://api.getpostman.com/specs/$POSTMAN_SPEC_ID/generations/collection" \
            -H "X-Api-Key: $POSTMAN_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"options": {"requestParametersResolution": "example"}}'

      - name: Run Collection Tests
        env:
          POSTMAN_COLLECTION_ID: ${{ secrets.POSTMAN_COLLECTION_ID }}
          BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          npx postman-cli collection run "$POSTMAN_COLLECTION_ID" \
            --base-url "$BASE_URL"

